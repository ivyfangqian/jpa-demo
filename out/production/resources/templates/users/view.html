<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container">
    <div class="row">
        <h3 th:text="${userModel.title}"></h3>
    </div>
    <div class="row">
        <P><strong>ID:</strong><span th:text="${userModel.user.id}"></span></P>
        <P><strong>Name:</strong><span th:text="${userModel.user.name}"></span></P>
        <P><strong>Email:</strong><span th:text="${userModel.user.email}"></span></P>
    </div>
    <div class="row">
        <a class="btn btn-primary" th:href="@{'/users/modify/'+${userModel.user.id}}">修改</a>
        <a class="btn btn-primary" th:href="@{'/users/delete/'+${userModel.user.id}}">删除</a>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
